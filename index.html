<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="welcome-div">
        <h1>Welcome To The Library Room Booking System</h1>
        <h2>Secure Your Spot - View Available Days</h2>
    </div>
    <div class="container">
        <div id="days" class="time-slots"></div>
        <div id="timeSlots" class="time-slots"></div>
        <div id="loadingIndicator" class="loading-indicator">
            <img src="loading.gif" alt="Loading..." />
        </div>
        <div id="overlay" class="overlay">
            <div>
                <img src="loading.gif" alt="Loading..." />
            </div>
        </div>
        <div class="modal" id="alertModal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <p id="alertModalText">Some alert text...</p>
            </div>
        </div>
        <form id="bookingDetails" style="display:none;">
            <input type="hidden" id="hiddenSlotInput" name="slot" value="">
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="AlgomaU Email" required>
            <input type="text" id="studentId" name="studentId" placeholder="Student ID" required>
            <div class="consent-container">
                <input type="checkbox" id="consentCheckbox" name="consent" required>
                <label for="consentCheckbox">
                    I agree and consent to the 
                    <a href="#" style="color: #727b97; text-decoration: none;">client policies</a>.
                    <span style="font-size: 0.8em; color: gray;">(required)</span>
                </label>
            </div>
            <button type="submit" id="bookAppointmentButton" disabled>Book Appointment</button>
        </form>
        <div id="noAvailableSlotsMessage" style="display:none; text-align: center; margin-top: 20px; color:#333;">
            <p>All appointments are booked for that particular day. Please select another day or check back later.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
